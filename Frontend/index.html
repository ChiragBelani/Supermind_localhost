<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Langflow Client Interface -->
    <div class="container"><br><br>
        <h1>Langflow Client Interface</h1><br>
        
        <form id="langflowForm">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br>

            <label for="inputType">Input Type:</label>
            <select id="inputType" name="inputType">
                <option value="chat">Chat</option>
                <option value="text">Text</option>
            </select><br>

            <label for="outputType">Output Type:</label>
            <select id="outputType" name="outputType">
                <option value="chat">Chat</option>
                <option value="text">Text</option>
            </select><br>

            <label for="streaming">Stream:</label>
            <input type="checkbox" id="streaming" name="streaming">

            <button type="submit">Submit</button>
        </form>

        <div id="outputSection">
            <h2>Response:</h2>
            <p id="responseText"></p>
        </div>
    </div>

    <!-- Coffee Insights Section -->
    <div class="container">
        <header>
            <h1>Coffee Insights</h1>
        </header>
        <section id="insights-section">
            <h2>ART Pain Points and Triggers</h2>
            <ul id="insightsList">
                <!-- Dynamic content will be inserted here -->
            </ul>
        </section>
        <h1>Visual Insights:</h1>
        <section id="graphs-section">
            
        </section>
        <section id="graphs-section-2" class="flex-container">
            
        </section>
        <section id="graphs-section">
            
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
